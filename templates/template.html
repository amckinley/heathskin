<!doctype html>
<title>Heathskin</title>
<ul class=deckcolumn>
{% for card in cards %}
    <div style="position: absolute">{{cards[card]['name']}}</div>
    <div>
        <img src="{{cards[card]['imgurl']}}" style="float: down" height="20" width="200" border="1" padding-left="2cm"></div>
{% endfor %}
</ul>
