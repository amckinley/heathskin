<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heathskin - Deck Builder</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <meta http-equiv="Refresh" Content="1">
  <style>
  #sortable2 { list-style-type: none; margin: 0; padding: 0; width: 30%; }
  #sortable2 li { margin: 0 3px 5px 3px; padding: .43em; padding-left: 1.0em; font-size: 1.2em; height: 18px; }
  #sortable2 li span { position: absolute; margin-left: -1.3em; }
  </style>
  <script>
  $(function() {
    $( "#sortable2" ).sortable({
            distance:30
         });
    $( "#sortable2" ).disableSelection();
  });
  </script>
</head>
<body>

<ul id="sortable2" class="deck-class">
{% for card in cards %}
  <li>
    <div>
      <!-- <span class="card-cost">{{cards[card]['cost']}}</span> -->
      <span class="card-name"><p>{{cards[card]['cost']}} &nbsp&nbsp&nbsp {{cards[card]['name']}}</p></span>
<!--       <span class="card-name"><p>{{cards[card]}}</p></span> -->
      <span align="right"><img src="card_images/banners/{{cards[card]['id']}}_banner.png" ALIGN="middle" HEIGHT="40" WIDTH="250"></span>
    </div>
  </li>
{% endfor %}
</ul>
<p>hand size: {{handsize}}</p>

</body>
</html>
