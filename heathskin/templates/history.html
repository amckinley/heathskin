<h1>Game History:</h2>
<table>
  <thead>
    <tr>
      <td></td>
      <td>Turns</td>
    </tr>
  </thead>
  <tbody>
    {% for game in history %}
    </tr>
      <td>{{game.hero}}
          {{game.player1}}
          {% if game.won %} W {% else %} L {% endif %}
          VERSUS
          {{game.opponent}}
          {{game.player2}}
          {% if game.won %} L {% else %} W {% endif %}

      </td>
      <td>{{game.turns}}</td>
      <td>
    </tr>
    {% endfor %}
  </tbody>
</table>
