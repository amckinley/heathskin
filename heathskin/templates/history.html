<h1>Game History:</h2>
<table>
  <thead>
    <tr>
      <td></td>
      <td>Turns</td>
      <td>Outcome</td>
      <td>First</td>
    </tr>
  </thead>
  <tbody>
    {% for game in history %}
    </tr>
      <td>{{game.hero}} VERSUS {{game.opponent}}</td>
      <td>{{game.turns}}</td>
      <td>{% if game.won %} W {% else %} L {% endif %}</td>
      <td>{% if game.first %}T{% else %}F{% endif %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
